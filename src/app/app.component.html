<div class="container">
  <div class="columns is-center">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span 
        [class]="compare(letter, enteredText[i])" 
        *ngFor="let letter of randomText.split(''); let i=index;"
        > {{ letter }} </span>
      </p>
      <div class="field has-text-centered">
        <input clas="input" (change) = "onInput($event)" />
      </div>
      
      <div *ngIf="randomText==enteredText" class="has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
     
    </div>
  </div>
</div>
